<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Baap er wallet....!</title>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- header section here for implement website title  -->
        <header>
            <h1 class="text-center">My Monthly Wallet</h1>
        </header>

        <!-- main section start here  -->
        <main class="container">
            <div class="row my-5">
                <!-- image column start here  -->
                <div class="col-md-6 bg-ash">
                    <img src="images/money-banner.png" class="img-fluid" alt="">
                </div>

                <div class="col-md-6 px-lg-5 my-lg-0 my-sm-5 d-lg-flex justify-lg-content-center">
                    <div class="bg-light-ash container p-lg-5">
                        <!-- income field here  -->
                            <h3 class="text-center my-5">Income</h3>
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Income:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="income-field" value="0">
                                 </div>
                            </div>            

                            <!-- Expense fields here -->
                            <h3 class="text-center my-5">Expenses</h3>
                             
                            <!-- food field  -->
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Food:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="food-field" value="0">
                                </div>
                            </div>

                            <!-- rent field here  -->
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Rent:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="rent-field" value="0">
                                </div>
                            </div>
                            
                            <!-- clothes field here  -->
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Clothes:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="clothes-field" value="0">
                                </div>
                            </div>
     
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary" id="calculate">Calculate</button>
                            </div>

                            <!-- Expense and balance section here  -->
                            <h5 class="text-center">Total Expenses: <span id="total-expense"></span> </h5>
                            <h5 class="text-center">Balance: <span id="available-balance"></span> </h5>

                            <!-- percentage calculation field  -->
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-2 col-form-label">Save:</label>
                                <input type="text" class="form-control col-4" id="parcentage-value" value="0">
                                <label for="staticEmail" class="col-2 col-form-label">%</label>
                                <button class="col-4 btn btn-primary" id="savings">Save</button>
                                
                            </div>
                            
                            <!-- saving amount and remaining amount here -->
                            <h5 class="text-center">Saving Amount: <span id="save-amount"></span> </h5>
                            <h5 class="text-center">Remaining Balance: <span id="remain-Balance"></span> </h5>
                             
                             
     
                        </div>
                    
                </div>


            </div>

            
        </main>

        

        <script src="js/app.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
